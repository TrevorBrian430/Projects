<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
      transition: background-color 0.3s ease;
      position: relative;
      color: #333;
    }
    .calculator {
      width: 80%;
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      background-color: #fff;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
    input[type="text"] {
      grid-column: span 4;
      width: calc(100% - 20px);
      margin-bottom: 10px;
      padding: 10px;
      font-size: 20px;
      border-radius: 3px;
      border: 1px solid #ccc;
      text-align: right;
    }
    button {
      font-size: 18px;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    .wide {
      grid-column: span 2;
    }
    .dark-mode-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #fff;
      transition: background-color 0.3s ease;
    }
    .dark-mode-button:hover {
      background-color: #ddd;
    }
    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }
    body.dark-mode .dark-mode-button {
      background-color: #fff;
      color: #333;
    }
    body.dark-mode input[type="text"] {
      background-color: #666;
      color: #fff;
      border-color: #888;
    }
    body.dark-mode button {
      background-color: #444;
      color: #fff;
      border-color: #666;
    }
    body.dark-mode button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<button class="dark-mode-button" onclick="toggleDarkMode()">
  <i class="fas fa-moon"></i>
</button>

<div class="calculator">
  <input type="text" id="display" disabled>
  <button class="wide" onclick="clearDisplay()">C</button>
  <button onclick="backspace()">โซ</button>
  <button onclick="appendToDisplay('/')">รท</button>
  <button onclick="appendToDisplay('7')">7</button>
  <button onclick="appendToDisplay('8')">8</button>
  <button onclick="appendToDisplay('9')">9</button>
  <button onclick="appendToDisplay('+')">+</button>
  <button onclick="appendToDisplay('4')">4</button>
  <button onclick="appendToDisplay('5')">5</button>
  <button onclick="appendToDisplay('6')">6</button>
  <button onclick="appendToDisplay('-')">-</button>
  <button onclick="appendToDisplay('1')">1</button>
  <button onclick="appendToDisplay('2')">2</button>
  <button onclick="appendToDisplay('3')">3</button>
  <button onclick="appendToDisplay('*')">*</button>
  <button onclick="appendToDisplay('.')">.</button>
  <button onclick="appendToDisplay('0')">0</button>
  <button class="wide" onclick="calculate()">=</button>
</div>

<script>
  function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function calculate() {
    const display = document.getElementById('display');
    try {
      display.value = eval(display.value);
    } catch (error) {
      display.value = 'Error';
    }
  }

  function backspace() {
    const display = document.getElementById('display');
    display.value = display.value.slice(0, -1);
  }

  function toggleDarkMode() {
    const body = document.body;
    body.classList.toggle('dark-mode');
    const darkModeButton = document.querySelector('.dark-mode-button');
    darkModeButton.innerHTML = body.classList.contains('dark-mode') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
  }
</script>

</body>
</html>
